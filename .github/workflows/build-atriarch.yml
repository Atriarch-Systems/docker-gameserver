name: Build and Push Game Server Images (Atriarch)
# Builds and pushes all game server INTERMEDIATE images to Atriarch Nexus registry
# These intermediate images are then overlaid with Edge API by Atriarch.GameHosting.Edge workflow

on:
  push:
    branches: [atriarch]
    paths:
      - 'Dockerfile.j2'
      - 'serverlist.csv'
      - 'generate_dockerfiles.py'
  workflow_dispatch:
    inputs:
      games:
        description: 'Comma-separated list of games to build (leave empty for all)'
        required: false
        default: ''
        type: string

jobs:
  generate-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      games-json: ${{ steps.set-matrix.outputs.games-json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch

      - name: Generate matrix from serverlist.csv
        id: set-matrix
        run: |
          if [ -n "${{ inputs.games }}" ]; then
            # Use provided games list
            GAMES=$(echo "${{ inputs.games }}" | tr ',' '\n' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            # Parse serverlist.csv for all games
            # Format: shortname,gamename,distro
            GAMES=$(tail -n +2 serverlist.csv | cut -d',' -f1 | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "matrix={\"game\":$GAMES}" >> $GITHUB_OUTPUT
          echo "games-json=$GAMES" >> $GITHUB_OUTPUT
          echo "Building games: $GAMES"

  generate-dockerfiles:
    name: Generate Dockerfiles
    needs: generate-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jinja2

      - name: Generate Dockerfiles
        run: python generate_dockerfiles.py

      - name: Upload Dockerfiles
        uses: actions/upload-artifact@v4
        with:
          name: dockerfiles
          path: dockerfiles/
          retention-days: 1

  build-game:
    name: Build ${{ matrix.game }}
    needs: [generate-matrix, generate-dockerfiles]
    runs-on: [self-hosted, Linux, X64, amd64, arc-amd64]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false
      max-parallel: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch

      - name: Download Dockerfiles
        uses: actions/download-artifact@v4
        with:
          name: dockerfiles
          path: dockerfiles/

      - name: Get game info
        id: game-info
        run: |
          # Get distro for this game from serverlist.csv
          DISTRO=$(grep "^${{ matrix.game }}," serverlist.csv | cut -d',' -f3)
          if [ -z "$DISTRO" ]; then
            DISTRO="ubuntu-24.04"
          fi
          echo "distro=$DISTRO" >> $GITHUB_OUTPUT
          echo "Building ${{ matrix.game }} with distro $DISTRO"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Atriarch Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push intermediate image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/Dockerfile.${{ matrix.game }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/gameserver:${{ matrix.game }}-intermediate

  trigger-edge-build:
    name: Trigger Edge API Build
    needs: [generate-matrix, build-game]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Atriarch.GameHosting.Edge workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITOPS_TOKEN }}
          repository: Atriarch-Systems/Atriarch.GameHosting.Edge
          event-type: gameserver-intermediate-built
          client-payload: '{"games": ${{ needs.generate-matrix.outputs.games-json }}, "run_id": "${{ github.run_id }}"}'

  summary:
    name: Build Summary
    needs: build-game
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Game Server Intermediate Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Intermediate images pushed to:" >> $GITHUB_STEP_SUMMARY
          echo "- \${{ secrets.DOCKER_REGISTRY }}/gameserver:{game}-intermediate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Edge API build will be triggered to create final images." >> $GITHUB_STEP_SUMMARY
