name: Merge Main to Atriarch

on:
  workflow_run:
    workflows: ["Sync Upstream to Main"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-to-atriarch:
    if: github.repository == 'Atriarch-Systems/docker-gameserver'
    runs-on: [self-hosted, linux, arm64]
    steps:
      - name: Checkout atriarch
        uses: actions/checkout@v4
        with:
          ref: atriarch
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main
        run: git fetch origin main

      - name: Check for new commits
        id: check
        run: |
          MAIN_SHA=$(git rev-parse origin/main)
          MERGE_BASE=$(git merge-base HEAD origin/main)
          if [ "$MAIN_SHA" != "$MERGE_BASE" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            COMMIT_COUNT=$(git rev-list --count HEAD..origin/main)
            echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge main into atriarch
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git merge origin/main --no-edit -m "Merge upstream changes from main"
          git push origin atriarch

      - name: No changes
        if: steps.check.outputs.has_changes == 'false'
        run: echo "Atriarch branch is already up to date with main"
