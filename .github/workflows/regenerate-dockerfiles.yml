name: Regenerate Dockerfiles from Template
# Regenerates all Dockerfiles from Dockerfile.j2 template and commits them
# Use this when you update the template or serverlist.csv

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for the regenerated Dockerfiles'
        required: false
        default: 'chore: regenerate Dockerfiles from template'
        type: string

jobs:
  regenerate:
    name: Regenerate Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch
          token: ${{ secrets.GITOPS_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jinja2

      - name: Clear existing Dockerfiles
        run: rm -rf dockerfiles/*

      - name: Generate Dockerfiles
        run: python generate_dockerfiles.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dockerfiles/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "${{ inputs.commit_message }}"
            git push origin atriarch
          fi
